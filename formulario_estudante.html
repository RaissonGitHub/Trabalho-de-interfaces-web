    <main class="mx-5 d-flex flex-column">
        <h1 class="text-center my-4 fs-1 w-100">Estudante</h1>
        <form action="processamento_estudante.html"
            class="form w-50 p-4 bg-light align-self-center d-flex flex-column gap-3"
            onsubmit="return validaFormulario()">
            <label for="matricula" class="form-control-label">Matrícula:</label>
            <input type="text" name="matricula" id="matricula" class="form-control" oninput="formatarMatricula()"
                required>
            <label for="nome" class="form-control-label">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control" oninput="upper()" maxlength="100" required>
            <label for="cpf" class="form-control-label">CPF:</label>
            <input type="text" name="cpf" id="cpf" class="form-control" oninput="formatarCPF()" required>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="masculino" class="form-check-input" required>
                <label for="masculino" class="form-control-label">Masculino</label>
                <input type="radio" name="sexo" id="feminino" class="form-check-input">
                <label for="feminino" class="form-control-label">Feminino</label>
            </fieldset>
            <label for="data" class="form-control-label">Data de nascimento:</label>
            <input type="date" name="data" id="data" class="form-control">
            <label for="cep" class="form-control-label">CEP:</label>
            <input type="number" name="cep" id="cep" class="form-control" oninput="formatarCEP()">
            <div>
                <button type="button" class="btn btn-primary" onclick="consultarCEP()">Consultar</button>
            </div>
            <label for="logradouro" class="form-control-label">Logradouro:</label>
            <input type="text" class="form-control" name="logradouro" id="logradouro" readonly required>
            <label for="complemento" class="form-control-label">Complemento:</label>
            <input type="text" class="form-control" maxlength="30" name="complemento" id="complemento">
            <label for="numero" class="form-control-label">Número:</label>
            <input type="text" class="form-control" name="numero" id="numero" required>
            <label for="bairro" class="form-control-label">Bairro:</label>
            <input type="text" class="form-control" name="bairro" id="bairro" readonly required>
            <label for="cidade" class="form-control-label">Cidade:</label>
            <input type="text" class="form-control" name="cidade" id="cidade" readonly required>
            <label for="estado" class="form-control-label">Estado:</label>
            <input type="text" class="form-control" name="estado" id="estado" readonly required>
            <div class="d-flex flex-wrap">
                <div class="w-50 ">
                    <label for="cursosDisponiveis">Cursos Disponíveis:</label><br>
                    <select id="cursosDisponiveis" multiple class="form-select"></select>
                    <br><br>
                </div>

                <div class="w-50 se">
                    <label for="cursosSelecionados">Cursos Selecionados:</label><br>
                    <select id="cursosSelecionados" multiple class="form-select"></select>
                </div>
                <div class="d-flex gap-3 w-100 justify-content-center">
                    <button type="button" onclick="selecionarCursos()" class="btn btn-primary">Mover Selecionados
                        →</button>
                    <button type="button" onclick="removerCursos()" class="btn btn-primary">Remover Selecionados
                        ←</button>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Salvar" class="btn btn-primary">
                <input type="reset" value="Limpar" class="btn btn-primary">
            </div>
        </form>
    </main>
