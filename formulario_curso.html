<head>
    <meta charset="UTF-8">

</head>

<body>
    <header></header>
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Inicio</a>
                    <a class="nav-link active" aria-current="page" href="cursos.html">Cursos</a>
                    <a class="nav-link" href="estudantes.html">Estudantes</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="mx-5 d-flex flex-column">
        <h1 class="text-center my-4 fs-1 w-100">Curso</h1>
        <form action="" class="form w-50 p-4 bg-light align-self-center d-flex flex-column gap-3" onsubmit="return validarFormulario()">
            <label for="nome" class="form-control-label">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control" onkeyup="upper()" maxlength="100" required>
            <fieldset class="d-flex flex-column" id="modalidade">
                <legend>Modalidade:</legend>
                <div>
                    <input type="radio" name="modalidade" id="integrado" class="form-check-input" value="INTEGRADO" required >
                    <label class="form-control-label" for="integrado">Técnico Integrado ao Ensino Médio</label>
                </div>
                <div>
                    <input type="radio" name="modalidade" id="concomitante" class="form-check-input" value="CONCOMITANTE">
                    <label class="form-control-label" for="concomitante">Técnico Concomitante ao Ensino Médio</label>
                </div>
                <div>
                    <input type="radio" name="modalidade" id="subsequente" class="form-check-input" value="SUBSEQUENTE">
                    <label class="form-control-label" for="subsequente">Técnico Subsequente ao Ensino Médio</label>
                </div>
                <div>
                    <input type="radio" name="modalidade" id="concomitante_subsequente" class="form-check-input" value="CONCOMITANTE E/OU SUBSEQUENTE">
                    <label class="form-control-label" for="concomitante_subsequente">Técnico Concomitante/Subsequente ao Ensino Médio</label>
                </div>
                <div>
                    <input type="radio" name="modalidade" id="eja" class="form-check-input" value="EDUCAÇÃO DE JOVENS E ADULTOS">
                    <label class="form-control-label" for="eja">Técnico Integrado ao Ensino Médio na modalidade de EJA</label>
                </div>
                <div>
                    <input type="radio" name="modalidade" id="superior" class="form-check-input" value="SUPERIOR">
                    <label class="form-control-label" for="superior">Curso Superior</label>
                </div>
                <div>
                    <input type="radio" name="modalidade" id="pos" class="form-check-input" value="PÓS-GRADUAÇÃO">
                    <label class="form-control-label" for="pos">Pós-graduação</label>
                </div>
            </fieldset>
            <fieldset id="turno">
                <legend>Turno</legend>
                <input type="checkbox" name="turno" id="manha" value="MANHÃ" class="form-check-input">
                <label for="manha" class="form-control-label">Manhã</label>
                <input type="checkbox" name="turno" id="tarde" value="TARDE" class="form-check-input">
                <label for="tarde" class="form-control-label">Tarde</label>
                <input type="checkbox" name="turno" id="noite" value="NOITE" class="form-check-input">
                <label for="noite" class="form-control-label">Noite</label>
            </fieldset>
            <label for="semestre" class="form-control-label">Semestre:</label>
            <input type="number" name="semestre" id="semestre" min="1" max="2" class="form-control">
            <label for="campus" class="form-control-label">Campus:</label>
            <input type="text" name="campus" id="campus" class="form-control" readonly>
            <div class="text-center">
                <input type="submit" value="Salvar" class="btn btn-primary">
                <input type="reset" value="Limpar" class="btn btn-primary">
            </div>
        </form>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">© 2024 Company, Inc</p>

        <a href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        </a>

        <ul class="nav col-md-4 justify-content-end">

            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
    </footer>

</body>
